<!DOCTYPE html>
<html>
  <head>
    <title>ADC Readings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      
      table {
        border-collapse: collapse;
        width: 100%;
      }
      
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Location</th>
        <th>Light Intensity</th>
        <th>Temperature</th>
      </tr>
      <tr>
        <td>Location 1</td>
        <td id="lux1"></td>
        <td id="tc1"></td>
      </tr>
      <tr>
        <td>Location 2</td>
        <td id="lux2"></td>
        <td id="tc2"></td>
      </tr>
      <tr>
        <td>Location 3</td>
        <td id="lux3"></td>
        <td id="tc3"></td>
      </tr>    
    </table>

    <script>
      const socket = new WebSocket('ws://192.168.8.103:81/');

      socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        document.getElementById('lux1').textContent = data.lux1;
        document.getElementById('lux2').textContent = data.lux2;
        document.getElementById('lux3').textContent = data.lux3;
        document.getElementById('tc1').textContent = data.tc1;
        document.getElementById('tc2').textContent = data.tc2;
        document.getElementById('tc3').textContent = data.tc3;

      };
    </script>
  </body>
</html>
