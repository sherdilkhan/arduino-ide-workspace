<!DOCTYPE html>
<html>
  <head>
    <title>ADC Readings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      
      table {
        border-collapse: collapse;
        width: 100%;
      }
      
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Channel</th>
        <th>Reading</th>
        <th>Voltage</th>
        <th>Lux</th>
      </tr>
      <tr>
        <td>ADC 1</td>
        <td id="adc1"></td>
        <td id="v1"></td>
        <td id="lux1"></td>
      </tr>
      <tr>
        <td>ADC 2</td>
        <td id="adc2"></td>
        <td id="v2"></td>
        <td id="lux2"></td>
      </tr>
      <tr>
        <td>ADC 3</td>
        <td id="adc3"></td>
        <td id="v3"></td>
        <td id="lux3"></td>
      </tr>
    </table>

    <script>
      const socket = new WebSocket('ws://192.168.10.5:81/');

      socket.onmessage = function (event) {
        const data = JSON.parse(event.data);
        document.getElementById('adc1').textContent = data.adc1;
        document.getElementById('adc2').textContent = data.adc2;
        document.getElementById('adc3').textContent = data.adc3;
        document.getElementById('v1').textContent = data.v1;
        document.getElementById('v2').textContent = data.v2;
        document.getElementById('v3').textContent = data.v3;
      };
    </script>
  </body>
</html>
